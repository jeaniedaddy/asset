<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Show Product</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>
            <a href="/mc" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span> Mobiles</a>
        </h3>
        <h2 th:text="${mc.hostName}"></h2>

        <dl class="list">
            <dt>Asset Number</dt>
            <dd th:text="${mc.assetNo}"></dd>
            <dt>Model Name</dt>
            <dd th:text="${mc.assetNo}"></dd>
            <dt>Note</dt>
            <dd th:text="${mc.modelName}"></dd>
        </dl>
        <form action="/mc/delete">
            <input type="hidden" name="id" th:value="${mc.id}" />
            <h2><input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');" />
                <a th:href="@{'/mc/edit/' + ${mc.id}}" class="btn btn-warning">Edit</a></h2>
        </form>
    </div>
</div>
</body>
</html>
